<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container mt-5 text-center"><h1>Weather App</h1></div>
    <div class="container mt-5 p-5 main">
      <div class="container mt-5 text-center">
        <div class="mb-3 mt-3">
          <input
            type="text"
            class="form-control"
            id="Search"
            placeholder="Search by city"
          />
          <button
            type="button"
            class="btn btn-warning mt-3"
            onclick="showWeather()"
          >
            Show Weather
          </button>
        </div>
      </div>
      <div class="container mt-5 text-center" id="weather">
        <div class="row">
          <div class="col-md-3 p-3">
            <i class="fa fa-building" style="font-size: 48px"></i>
            <span class="title">City</span>
            <span id="city"></span>
          </div>
          <div class="col-md-3 p-3">
            <i class="fa fa-cloud" style="font-size: 48px"></i>
            <span class="title">Temperature</span>
            <span id="temperature"></span>
          </div>
          <div class="col-md-3 p-3">
            <i class="fa fa-tint" style="font-size: 48px"></i>
            <span class="title">Humidity</span>
            <span id="humidity"></span>
          </div>
          <div class="col-md-3 p-3">
            <i class="fa fa-flag-o" style="font-size: 48px"></i>
            <span class="title">Wind Speed</span>
            <span id="windSpeed"></span>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./app.js"></script>
</html>
